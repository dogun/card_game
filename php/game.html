<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>房间对战</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/game.css" />
</head>
<body>
  <div id="stage" class="stage" style="background-image:url('/pic/bg.png')">
    <!-- 顶部：敌方手牌（弧形）、敌方资源、敌方牌堆 -->
    <div class="topbar">
      <div class="enemy-points points">
	    <div><span class="big"><span id="e-cmd-rem">0</span><span class="cp"> CP</span></span></div>
        <div><span id="e-cmd-tot" class="total">0</span></div>
		<div><span class="big"><span id="e-prod-rem">0</span><span class="cp"> IC</span></span></div>
        <div><span id="e-prod-tot" class="total">0</span></div>
      </div>
      <div class="enemy-hand hand hand-top" id="enemyHand"></div>
      <div class="enemy-piles" id="enemyPiles">
      </div>
    </div>

    <!-- 中部战场 -->
    <div class="battle">
      <div class="line-top enemy-support" id="enemySupport">
        <div class="zone-cards" id="enemySupportCards"></div>
      </div>
      <div class="end-turn">
		<button id="btnEndTurn" class="endturn">结束回合</button>
	  </div>
      <div class="line frontline" id="myFrontlineC">
        <div class="zone-cards" id="myFrontline"></div>
      </div>
      <div class="line frontline" id="enemyFrontlineC">
        <div class="zone-cards" id="enemyFrontline"></div>
      </div>
      <div class="line-bottom my-support" id="mySupport">
        <div class="zone-cards" id="mySupportCards"></div>
      </div>
    </div>

    <!-- 底部：我的手牌、我的资源、我的牌堆+工厂堆 -->
    <div class="bottombar">
      <div class="my-points points">
        <div><span class="big"><span id="my-cmd-rem">0</span><span class="cp"> CP</span></span></div>
		<div><span id="my-cmd-tot" class="total">0</span></div>
		<div><span class="big"><span id="my-prod-rem">0</span><span class="cp"> IC</span></span></div>
        <div><span id="my-prod-tot" class="total">0</span></div>
      </div>
      <div class="my-hand hand hand-bottom" id="myHand"></div>
      <div id="drawChoice" class="my-piles">

      </div>
    </div>
  </div>

  <!-- 放大卡牌 -->
  <div id="zoom" class="zoom hidden">
    <img id="zoomImg" style="width: 200px;" alt="" />
  </div>

  <script src="/game.js"></script>
</body>
</html>
